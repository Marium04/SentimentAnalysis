<div class="col-lg-12">
  <div class="row" >
    <a routerLink="/" routerLinkActive="active">Home</a>
    <a style="left:90%;position: absolute" routerLink="/highcharts" routerLinkActive="active">High Charts</a>
    <div  class=" col-lg-12 animate-bottom ">

      <div id="chartStats"class="table-bordered rounded"  >
        <label style="font-weight: bold">Total Reviews</label> <p style="display:inline;">{{totalReviews}}</p><br/>
        <label style="font-weight: bold">-ve Reviews</label> <p style="display:inline;">{{negativeReviews}}</p><br/>
        <label style="font-weight: bold">+ve Reviews</label> <p style="display:inline;">{{positiveReviews}}</p>
      </div>

      <svg height="100%"></svg>
    </div>
  </div>
</div>


<div class="modal fade" tabindex="-1" id="commentsModal" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title  mx-auto " id="exampleModalLongTitle">{{keyConcern}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
            <!-- or use any other number .col-md- -->
            <div class="table-responsive">
              <table id="commentsTable" class="table">
                <thead>
                <th>Positive</th>
                <th>Negative</th>
                </thead>
                <tbody>
                <tr *ngFor="let comment of modalTableData| paginate: { itemsPerPage: 3, currentPage: page };let i=index">
                  <td class="td-text"><div class="pre-scrollable">{{comment.positive}}</div></td>
                  <td class="td-text"><div class="pre-scrollable">{{comment.negative}}</div></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="mx-auto">
              <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
